<div class="animated fadeIn fast">
    <h2>Crear Servicio</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName" name="inputName" ngModel required
                    #inputName="ngModel">
            </div>
            <div class="form-group col-md-6">
                <label for="inputMonthlyFee">Cuota Mensual</label>
                <input type="text" class="form-control" id="inputMonthlyFee" name="inputMonthlyFee" ngModel required
                    #inputMonthlyFee="ngModel">
            </div>
        </div>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-secondary" (click)="back()">Volver</button>
        </div>
        <div class="btn-group btn-group-sm float-right" role="group">
            <button type="submit" class="btn btn-success">Crear Servicio</button>
        </div>
    </form>
</div>
