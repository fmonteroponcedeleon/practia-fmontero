<table class="table">
    <thead>
        <tr>
            <th scope="col">CI</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th><button type="button" class="btn btn-success float-right" (click)="createCustomer()">New</button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <th scope="row">{{ customer.docNumber }}</th>
            <td>{{ customer.first_name }}</td>
            <td>{{ customer.last_name }}</td>
            <td>
                <div class="btn-group btn-group-sm float-right" role="group">
                    <button type="button" class="btn btn-primary" (click)="getCustomerDetails(customer)">Detail</button>
                    <button type="button" class="btn btn-warning" (click)="editCustomer(customer)">Edit</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
